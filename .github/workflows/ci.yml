name: CI

on:
  pull_request:
    types: [opened, edited]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -r requirements_test.txt

    - name: Run tests
      run: python -m pytest tests/unit/ --disable-warnings
      env:
        OPENAI_API_KEY: fake-api-key-for-unit-tests
