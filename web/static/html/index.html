<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="ReadyAI Custom Data Queue that allows custom data to be managed by the subnet">
<meta name="author" content="ReadyAI">
<title>ReadyAI Custom Data Queue</title>

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"  crossorigin="anonymous">

<!-- CSS File -->
<link rel="stylesheet" href="/static/css/index.css">


<style>
    body {
        font-family: 'Roboto', sans-serif;
    }
</style>


<header>
    <h1>ReadyAI Custom Data Queue</h1>
</header>
<main style="position:relative;">
    <div class="tileContainer">
    </div>
<div class="container">
  <div id="ball"></div>
  <p id="xyz">XYZ Industries</p>
</div>

</main>


<script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
<script
    src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"
    integrity="sha256-Fb0zP4jE3JHqu+IBB9YktLcSjI1Zc6J2b6gTjB0LpoM="
    crossorigin="anonymous"></script>


<style>
.container {
  position: absolute;
  left: 0;
  top: 0;
  width: 500px;
  height: 150px;
font-family: 'Cabin Condensed', sans-serif;
}
.container #xyz {
  position: absolute;
  font-size: 40px;
  display: inline-block;
  white-space: nowrap;
  font-weight: bold;
  overflow: hidden;
  top: 50px;
  left: 115px;
  color: #272727;
  animation: textreveal 4s infinite alternate;
}
.container #ball {
  position: absolute;
  top: 27.5px;
  left: 50px;
  height: 98px;
  width: 100px;
  white-space: nowrap;
  overflow: hidden;
  background-color: #f57724;
  border-radius: 50%;
  animation: ballmove 4s infinite alternate;
  z-index: 1;
  box-shadow: 0px 3px 15px rgba(0, 0, 0, 0.3);
}
@keyframes ballmove {
  0% {
    transform: translate(0px, 8.5px) scale(0.1);
  }
  10% {
    transform: translateX(0px) scale(0.5);
  }
  40% {
    transform: translateX(255px) scale(0.5);
  }
  60% {
    transform: translate(240px, 8.5px) scale(0.1);
  }
/*
  70% {
    transform: translate(240px, 8.5px) scale(0.15);
  }
  80% {
    transform: translate(240px, 8.5px) scale(0.1);
  }
  90% {
    transform: translate(240px, 8.5px) scale(0.15);
  }
  100% {
    transform: translate(240px, 8.5px) scale(0.1);
  }
*/
}
@keyframes textreveal {
  0% {
    width: 0;
  }
  10% {
    width: 0;
  }
  40% {
    width: 240px;
  }
  100% {
    width: 240px;
  }
}
</style>


<!-- JavaScript File -->
<script src="/static/js/index.js" defer=""></script>


<footer>
</footer>
<components style="display:none;">
</components>
</html>
